<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coverage Metric Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Coverage Metric Visualizer</h1>
<table id="matrix">
    <!-- The table content will be generated by JavaScript -->
</table>

<div>
    <label for="slider1">Core</label>
    <input type="checkbox" id="slider1" min="0" max="1" step="1">
</div>
<div>
    <label for="slider2">Dead</label>
    <input type="checkbox" id="slider2" min="0" max="1" step="1">
</div>
<div>
    <label for="slider4">AFS</label>
    <input type="checkbox" id="slider4" min="0" max="1" step="1">
</div>
<div>
    <label for="slider3">ALS</label>
    <input type="checkbox" id="slider3" min="0" max="1" step="1">
</div>
<div>
    <label for="slider5">Abstract</label>
    <input type="checkbox" id="slider5" min="0" max="1" step="1">
</div>
<div>
    <label for="slider6">EFI</label>
    <input type="checkbox" id="slider6" min="0" max="1" step="1">
</div>
<div>
    <label for="slider7">PC</label>
    <input type="checkbox" id="slider7" min="0" max="1" step="1">
</div>

<script src="script.js"></script>
</body>
</html>
